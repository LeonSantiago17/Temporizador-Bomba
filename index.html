<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador Bomba</title>
    <link rel="stylesheet" href="../temporizador/style.css">
</head>
<body>
    <div id="container-1">
        <div id="reloj">
            <span contenteditable="true" class="temporizador" id="hora"></span><span>:</span><span contenteditable="true" class="temporizador" id="minutos"></span><span>:</span><span contenteditable="true" class="temporizador" id="segundos"></span></div>
        <div>
            <button id="start" class="boton">start</button>
            <button id="stop" class="boton">stop</button>
            <button id="reset" class="boton">reset</button></div>
    </div>

    <div id="container-2"></div>
    

    <script src="../temporizador/script.js"></script>
</body>
</html>
